<html>

<head>
    <title>Create Tournament</title>
</head>

<body>
    <form action="ValidCreateTournament.html">
        <p>Enter the following data: </p>
        <label for "Location">Location</label>
        <br> <br>
        <input list="locations" id="location" name="location">
        <datalist id="locations">
            <option value="Madrid">
            <option value="Paris">
            <option value="London">
            <option value="New York">
            <option value="Melbourne">
            <option value="Rome">
            <option value="Miami">
            <option value="Montecarlo">
            <option value="Buenos Aires">
            <option value="Sao Paulo">
            <option value="Rio de Janeiro">
            <option value="Doha">
        </datalist>
        <p>Surface</p>
        <select name="surface">
            <option value="Hard">Hard</option>
            <option value="Clay">Clay</option>
            <option value="Grass">Grass</option>
            <option value="Indoor">Indoor</option>
        </select>
        <br>
        <p>Start date</p>
        <input type="date" name="startDate" />
        <p>End date</p>
        <input type="date" name="endDate" />
        <br>
        <p>Number of players</p>
        <input type="number" name="numberOfPlayers" />
        <br> 
        <p>Prize money</p>
        <input type="number" name="prizeMoney" />
        <br> <br>
        <p>Category</p>
        <select name="category">
            <option value="ATP1000">ATP 1000</option>
            <option value="ATP500">ATP 500</option>
            <option value="ATP250">ATP 250</option>
        </select>
        <br> <br>
        <input type="submit" value="Create tournament" />
</body>

</html>
