<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tennis Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/HeaderStyle.css" />
  </head>
  <body>
    <div class="header">
      <a href="/home">Tennis Tour</a>
      <div class="links">
        {{#logged}} {{#admin}}
        <a href="/home">Dashboard</a>
        <a href="/profile">Profile</a>
        <a href="#" onclick="document.getElementById('logout-form').submit();" class="text-red-500 hover:text-red-700 ml-2">
            Log out
          </a>
          <form id="logout-form" action="/logout" method="post" style="display: none;">
            <input type="hidden" name="{{_csrf.parameterName}}" value="{{_csrf.token}}" />
          </form>
        </form>
        {{/admin}} {{^admin}}
        <a href="/home">Home</a>
        <a href="/players/list">Players</a>
        <a href="/teams/register">Create Team</a>
        <a href="/profile">Profile</a>
        <a href="#" onclick="document.getElementById('logout-form').submit();" class="text-red-500 hover:text-red-700 ml-2">
            Log out
          </a>
          <form id="logout-form" action="/logout" method="post" style="display: none;">
            <input type="hidden" name="{{_csrf.parameterName}}" value="{{_csrf.token}}" />
          </form>
        {{/admin}} {{/logged}} {{^logged}}
        <a href="/home">Home</a>
        <a href="/players/list">Players</a>
        <a href="/users/login">Log in</a>
        <a href="/users/register">Sign up</a>
        {{/logged}}
      </div>
    </div>
  </body>
</html>
