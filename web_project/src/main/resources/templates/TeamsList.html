{{> header}}
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url("background.jpg");
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    text-align: center;
    font-size: 2rem;
    color: white;
    padding-top: 20px;
  }

  .table-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    width: 50%;
    margin: 0px 0 0px 20px;
    padding: 15px;
    box-sizing: border-box;
  }

  table {
    width: 100%; /* La tabla ocupa todo el ancho del contenedor */
  }

  th,
  td {
    text-align: center;
    padding: 12px;
    border: 1px solid #ddd; /* Bordes entre las celdas */
  }

  th {
    background-color: #4caf50;
    color: white;
  }

  td a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
  }

  td a:hover {
    color: #007bff;
  }

  th:nth-child(1),
  td:nth-child(1) {
    width: 10%;
  }
  th:nth-child(2),
  td:nth-child(2) {
    width: 20%;
  }
</style>

<h1>Lista de Equipos</h1>

<!-- Contenedor para la tabla con fondo blanco -->
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Ranking</th>
        <th>Equipo</th>
        <th>Jugador 1</th>
        <th>Jugador 2</th>
      </tr>
    </thead>
    <tbody>
      {{#teams}}
      <tr>
        <td>{{ranking}}</td>
        <td><a href="/teams/{{id}}">{{name}}</a></td>
        <td>
          <a href="/players/{{player1.id}}"
            >{{player1.name}} {{player1.surname}}</a
          >
        </td>
        <td>
          <a href="/players/{{player2.id}}"
            >{{player2.name}} {{player2.surname}}</a
          >
        </td>
      </tr>
      {{/teams}}
    </tbody>
  </table>
</div>
