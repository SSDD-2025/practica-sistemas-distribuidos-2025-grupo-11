<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        align-items: center;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        max-width: 700px;
        margin: auto;
      }
      .photo {
        flex: 1;
        text-align: center;
      }
      .photo img {
        width: 200px;
        height: 200px;
        border-radius: 10px;
        object-fit: cover;
      }
      .info {
        flex: 2;
        padding-left: 20px;
      }
      .info p {
        margin: 8px 0;
      }
    </style>
  </head>
  {{> header}}
  <body>
    <div class="container">
      <div class="photo">
        <img src="placeholder.jpg" alt="Player Photo" />
      </div>
      <div class="info">
        <h2 style="font-size: 32px">{{team.player1.name}} {{team.player1.surname}}</h2>
        <h2 style="font-size: 32px">{{team.player2.name}} {{team.player2.surname}}</h2>
    </div>
  </body>
</html>
