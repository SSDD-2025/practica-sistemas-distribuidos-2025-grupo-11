<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Create Team</title>
</head>
<body>
    <h1>Choose 2 players to create a team</h1>
    <form action="/teams/create" method="post">
        <label>First player:</label>
        <select name="player1Id">
            <option th:each="player : ${players}" th:value="${player.id}" th:text="${player.name}"></option>
        </select>
        <br><br>
        <label>Second player:</label>
        <select name="player2Id">
            <option th:each="player : ${players}" th:value="${player.id}" th:text="${player.name}"></option>
        </select>
        <br><br>
        <button type="submit">Create team</button>
    </form>
</body>
</html>
