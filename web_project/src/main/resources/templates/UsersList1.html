<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
    <link rel="stylesheet" href="/css/ListsStyle.css" />
    <style>
      th:nth-child(1), td:nth-child(1) {
        width: 10%;
      }
      th:nth-child(4), td:nth-child(4) {
        width: 20%;
      }
    </style>

    <!-- CSRF token meta -->
    <meta name="_csrf" content="{{_csrf.token}}">
  </head>

  <body>
    {{> header}}

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Surname</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="users-table-body">
          <!-- Los usuarios se cargan dinÃ¡micamente -->
        </tbody>
      </table>

      <div style="margin-top: 10px; text-align: center;">
        <button id="load-more-btn">More users</button>
        <div id="spinner" style="display: none;">Loading...</div>
      </div>
    </div>

    <script>
      let currentPage = 0;
      const size = 10;

      const csrfMeta = document.querySelector('meta[name="_csrf"]');
      const csrfToken = csrfMeta ? csrfMeta.getAttribute('content') : '';

      document.getElementById("load-more-btn").addEventListener("click", loadUsers);

      function loadUsers() {
        document.getElementById("spinner").style.display = "block";

        fetch(`/api/users/paged?page=${currentPage}&size=${size}`)
          .then(response => response.json())
          .then(data => {
            const tbody = document.getElementById("users-table-body");

            data.content.forEach(user => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>
                  <form id="deleteForm-${user.id}" action="/users/delete/${user.id}" method="post">
                    <input type="hidden" name="_csrf" value="${csrfToken}" />
                    <button type="button" onclick="confirmDelete('${user.id}')" style="
                      background-color: red;
                      color: white;
                      padding: 10px;
                      border: none;
                      border-radius: 5px;
                      cursor: pointer;">
                      Delete User
                    </button>
                  </form>
                </td>
              `;
              tbody.appendChild(row);
            });

            if (data.last) {
              document.getElementById("load-more-btn").style.display = "none";
            }

            currentPage++;
          })
          .catch(err => {
            console.error("Error cargando usuarios:", err);
          })
          .finally(() => {
            document.getElementById("spinner").style.display = "none";
          });
      }

      function confirmDelete(userId) {
        if (confirm("Are you sure you want to delete this user?")) {
          document.getElementById("deleteForm-" + userId).submit();
        }
      }

      // Carga inicial
      window.addEventListener("DOMContentLoaded", loadUsers);
    </script>
  </body>
</html>
