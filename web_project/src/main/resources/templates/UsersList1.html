<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Players</title>
  <link rel="stylesheet" href="/css/ListsStyle.css" />
  <style>
    th:nth-child(1),
    td:nth-child(1) {
      width: 10%;
    }
    th:nth-child(4),
    td:nth-child(4) {
      width: 20%;
    }
  </style>
</head>
<style>
  th:nth-child(1),
  td:nth-child(1) {
    width: 10%;
  }
  th:nth-child(4),
  td:nth-child(4) {
    width: 20%;
  }
</style>

{{> header}}
<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Surname</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {{#users}}
      <tr>
        <td>{{id}}</td>
        <td>{{name}}</td>
        <td>{{email}}</td>
        <td><form
            id="deleteForm-{{id}}"
            action="/users/delete/{{id}}"
            method="post"
          >
            <input type="hidden" name="_csrf" value="{{_csrf.token}}" />
            <button
              type="button"
              onclick="confirmDelete({{id}})"
              style="
                background-color: red;
                color: white;
                padding: 10px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
              "
            >
              Delete User
            </button>
          </form></td>
      </tr>
      {{/users}}
    </tbody>
  </table>
    </div>

    <script>
      function confirmDelete(userId) {
        if (confirm("Are you sure you want to delete this player?")) {
          document.getElementById("deleteForm-" + userId).submit();
        }
      }
    </script>

</div>
