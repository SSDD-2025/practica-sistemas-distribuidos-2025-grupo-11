<html>
<head>
    <title>Create Match</title>
</head>
<body>
    <h1>Choose 2 teams to create a match</h1>
    <form action="TournamentDetails.html" method="post">
        <label>First team:</label>
        <select name="team1Id">
            <option th:each="team : ${teams}" th:value="${team.id}"></option>
        </select>
        <br><br>
        <label>Second team:</label>
        <select name="team2Id">
            <option th:each="team : ${teams}" th:value="${team.id}"></option>
        </select>
        <br><br>
        <button type="submit">Create match</button>
    </form>
</html>
