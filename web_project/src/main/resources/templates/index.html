<!DOCTYPE html>
<html lang="en">
  {{> header}}
  <head>
    <title>Home</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("../pictures/background.jpg");
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        height: 100vh;
      }
    </style>
  </head>
  <script src="https://cdn.tailwindcss.com"></script>
  <body class="bg-gray-100 text-gray-900">
    <main class="max-w-5xl mx-auto p-4">
      <!-- Próximos Partidos -->
      <section class="bg-white shadow-md p-4 rounded-lg mb-4">
        <h2 class="text-lg font-semibold mb-2">Next matches</h2>
        <div class="flex overflow-x-auto space-x-4 p-2">
          <div class="bg-gray-200 p-4 rounded-lg min-w-[200px]">
            Team 1 vs Team 2 (ATP __)
          </div>
          <div class="bg-gray-200 p-4 rounded-lg min-w-[200px]">
            Team 3 vs Team 4
          </div>
          <div class="bg-gray-200 p-4 rounded-lg min-w-[200px]">
            Team 5 vs Team 6
          </div>
          <div class="bg-gray-200 p-4 rounded-lg min-w-[200px]">
            Show more...
          </div>
        </div>
      </section>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Ranking -->
        <section class="bg-white shadow-md p-4 rounded-lg">
          <h2 class="text-lg font-semibold mb-2">Ranking</h2>
          <ul class="space-y-2">
            <li class="bg-gray-200 p-2 rounded">1. Team A</li>
            <li class="bg-gray-200 p-2 rounded">2. Team B</li>
            <li class="bg-gray-200 p-2 rounded">3. Team C</li>
            <li class="bg-gray-200 p-2 rounded">4. Team D</li>
            <li class="bg-gray-100 p-2 rounded">Show more...</li>
          </ul>
        </section>

        <!-- Últimos Ganadores -->
        <section class="bg-white shadow-md p-4 rounded-lg">
          <h2 class="text-lg font-semibold mb-2">Recent Winners</h2>
          <ul class="space-y-2">
            <li class="bg-gray-200 p-2 rounded">ATP X - Winner:</li>
            <li class="bg-gray-200 p-2 rounded">ATP Y - Winner</li>
            <li class="bg-gray-200 p-2 rounded">ATP Z - Winner</li>
            <li class="bg-gray-200 p-2 rounded">Show more...</li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
