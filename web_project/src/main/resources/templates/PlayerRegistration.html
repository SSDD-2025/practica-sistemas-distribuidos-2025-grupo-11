<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
</head>

<body>
    <title>Player registration</title>
    <link rel="stylesheet" href="/css/FormsStyle.css" />
    </head>
    {{> header}}

    <body>
        <form action="/players/add" method="post" enctype="multipart/form-data">
            <input type="hidden" name="_csrf" value="{{_csrf.token}}">
            <p>Enter the following data:</p>

            <label for="name">Name</label>
            <input type="text" name="name" id="name"/>

            <label for="surname">Surnames</label>
            <input type="text" name="surname" id="surname" />

            <label for="playerImage">Player Picture</label>
            <input type="file" name="imageFile" id="image" accept=".png,.jpg, .jpeg" />

            <label for="citizenship">Country</label>
            <select name="citizenship" id="citizenship" required>
                <option value="Spain">Spain</option>
                <option value="France">France</option>
                <option value="Italy">Italy</option>
                <option value="Germany">Germany</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
                <option value="China">China</option>
                <option value="Japan">Japan</option>
                <option value="Russia">Russia</option>
                <option value="Brazil">Brazil</option>
                <option value="Argentina">Argentina</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
                <option value="India">India</option>
                <option value="Mexico">Mexico</option>
                <option value="South Africa">South Africa</option>
                <option value="South Korea">South Korea</option>
                <option value="Turkey">Turkey</option>
                <option value="Sweden">Sweden</option>
                <option value="Norway">Norway</option>
                <option value="Finland">Finland</option>
                <option value="Denmark">Denmark</option>
                <option value="Netherlands">Netherlands</option>
                <option value="Belgium">Belgium</option>
                <option value="Switzerland">Switzerland</option>
                <option value="Austria">Austria</option>
                <option value="Portugal">Portugal</option>
                <option value="Greece">Greece</option>
                <option value="Poland">Poland</option>
                <option value="Czech Republic">Czech Republic</option>
                <option value="Hungary">Hungary</option>
                <option value="Romania">Romania</option>
                <option value="Bulgaria">Bulgaria</option>
                <option value="Croatia">Croatia</option>
                <option value="Serbia">Serbia</option>
                <option value="Slovenia">Slovenia</option>
                <option value="Slovakia">Slovakia</option>
                <option value="Ukraine">Ukraine</option>
                <option value="Belarus">Belarus</option>
                <option value="Lithuania">Lithuania</option>
                <option value="Latvia">Latvia</option>
                <option value="Estonia">Estonia</option>
                <option value="Ireland">Ireland</option>
                <option value="Scotland">Scotland</option>
                <option value="Wales">Wales</option>
                <option value="Northern Ireland">Northern Ireland</option>
                <option value="Iceland">Iceland</option>
                <option value="Greenland">Greenland</option>
                <option value="New Zealand">New Zealand</option>
            </select>

            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="16" max="45" required />

            <label for="height">Height (cm)</label>
            <input type="number" name="height" id="height" min="165" max="205" required />

            <label for="weight">Weight (kg)</label>
            <input type="number" name="weight" id="weight" required />

            <label for="hand">Skilled hand</label>
            <select name="bestHand" id="hand">
                <option value="RIGHT">Right</option>
                <option value="LEFT">Left</option>
                <option value="BOTH">Ambidextrous</option>
            </select>

            <label for="surface">Best surface</label>
            <select name="bestSurface" id="surface" required>
                <option value="CLAY">Clay</option>
                <option value="HARD">Hard</option>
                <option value="GRASS">Grass</option>
                <option value="INDOOR">Indoor</option>
            </select>

            <input type="submit" value="Register" />
        </form>
    </body>

</html>
